  <div class="col-2 -ml-1"><img class="img_cat " src="https://img.freepik.com/free-photo/black-friday-elements-assortment_23-2149074075.jpg?size=626&ext=jpg&ga=GA1.1.87170709.1707782400&semt=sph" alt="image"/></div>
  <div class="col-2 -ml-1"><img class="img_cat " src="https://logiconindia.com/assets/images/product-image/3.jpg" alt="image"/></div>  
  <div class="col-2 -ml-1"><img class="img_cat " src="https://rukminim2.flixcart.com/image/612/612/kqco5u80/jewellery-set/g/c/h/780-r-a-enterprises-original-imag4dyzceaqhkhp.jpeg?q=70" alt="image"/></div>
  <div class="col-2 -ml-1"><img class="img_cat " src="https://rukminim2.flixcart.com/image/612/612/xif0q/shoe/s/m/x/9-casual-130-skitter-navy-blue-original-imagvgk2xzkkpstf.jpeg?q=70" alt="image"/></div>
  <div class="col-2 -ml-1"><img class="img_cat " src="https://rukminim2.flixcart.com/image/612/612/xif0q/ethnic-set/f/r/k/l-kanganchicken-anushansa-original-imagkqwgmevgzymb.jpeg?q=70" alt="image"/></div>
 
</div>

<div class="category-buttons">
  <div>
    <button  (click)="loadAllProducts()">All Categories</button>
    <button *ngFor="let category of categories" (click)="loadProductsByCategory(category)">
      {{ category.toUpperCase() }}
    </button>
  </div>
</div>


<app-product-details *ngIf="showProductDetails" (closeDetailView)="closeTaskDetails()" [currentProduct]="currentProduct"></app-product-details>
<div class="container">
    <h3 class="flex justify-content-center flex-wrap">Exclusive Products</h3>
<div class="card-container">
  <div class="container grid ml-8 gap-5">
<div *ngFor="let product of allProducts | filter:filteredProducts: 'title'" >
<p-card [style]="{'width': '20rem', 'margin-bottom': '2em'}">
    <ng-template pTemplate="header">
        <img alt="Card" class="image" [src]="product.image">
        <p> <b>{{product.title | slice:0:20}}</b></p>
        <p><b>Price:</b>{{product.price}}</p>
        <p>{{product.description | slice:0:80}}....<a (click)="showCurrentProductDetails(product.id)" style="cursor: pointer; color: blue;">Read more</a></p>
        <!-- <button pButton *ngIf="!removeCart" class="form-button" icon="pi pi-cart-plus" (click)="addToCart()" label="Add To Cart" ></button>
        <button pButton *ngIf="removeCart" style="background-color: red;" icon="pi pi-cart-plus" (click)="removetoCart(currentProduct.id)" label="Remove To Cart" ></button> -->
    </ng-template>
     
</p-card>
</div>

</div>
</div>
</div>

<app-footer></app-footer>
